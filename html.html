
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Fintech</title>
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<!-- Custom CSS -->
<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card">
          <div class="card-body p-5 text-center">

            <div class="mb-4">
              <h2 class="custom-font mb-3 text-uppercase">Tomorrow's Price!</h2>
              <p class="text-muted mb-4">Simplifique suas finanças e impulsione seu futuro! Por favor, insira seu login e senha.</p>

              <form>
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <input type="email" id="typeEmailX" class="form-control form-control-sm" placeholder="Seu email">
                  </div>
                  <div class="col-md-6 mb-3">
                    <input type="password" id="typePasswordX" class="form-control form-control-sm" placeholder="Sua senha">
                  </div>
                </div>

                <div class="form-group form-check d-flex justify-content-start mb-4">
                  <input class="form-check-input mt-1" type="checkbox" value="" id="form1Example3">
                  <label class="form-check-label ms-2" for="form1Example3"> Lembrar senha </label>
                </div>

                <button class="btn btn-primary btn-sm btn-block btn-custom mb-3" type="submit">Entrar</button>
  
              </form>

              <hr class="my-4">

              <button class="btn btn-google btn-sm btn-block">
                <i class="fab fa-google me-2"></i> Entrar com Google
              </button>
              <button class="btn btn-facebook btn-sm btn-block">
                <i class="fab fa-facebook-f me-2"></i> Entrar com Facebook
              </button>

            </div>

            <div>
              <p class="mb-0">Ainda não tem uma conta? <a href="#" class="text-decoration-none fw-bold">Cadastre-se</a></p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
